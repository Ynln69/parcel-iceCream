<div class="backdrop is-hidden" data-modal-buy-now>
  <div class="modal-buy-now header-modal">
    <button
      type="button"
      class="modal-buy-now__btn close-button-modal"
      data-modal-buy-now-close
    >
      <svg width="20" height="20" class="modal-buy-now__svg">
        <use href="./images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="modal-buy-now__title">Buy now</h2>
    <ul class="modal-buy-now__list">
      <li class="modal-buy-now__item">
        <div class="modal__circle modal-circle-icecream"></div>
        <p class="modal-buy-now__text">ice cream</p>
      </li>
      <li class="modal-buy-now__item coffee-modal">
        <div class="modal__circle modal-circle-coffee"></div>
        <p class="modal-buy-now__text">ice coffee</p>
      </li>
      <li class="modal-buy-now__item milkshake-modal">
        <div class="modal__circle modal-circle-milkshake"></div>
        <p class="modal-buy-now__text">milkshake</p>
      </li>
    </ul>
    <form>
      <button class="button header__btn btn-color" type="submit">Submit</button>
    </form>
  </div>
</div>
